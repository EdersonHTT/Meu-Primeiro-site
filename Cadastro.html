<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <section>
            <form action="">
                <div id="paraUl">
                    <ul id="lista">
                        <li>
                            <label for="e-mail">E-mail</label>
                            <input type="email" placeholder="SeuEmail@mail.com" required>
                        </li>
                        <li>
                            <label for="name">Nome</label>
                            <input type="text" placeholder="Seu Nome Completo" required>
                        </li>
                        <li>
                            <label for="password">Senha</label>
                            <input type="password" placeholder="Coloque uma Senha" required>
                        </li>
                        <li>
                            <label for="data">Nascimento</label>
                            <input type="date" required>
                        </li>
                        <li>
                            <label for="cell">Telefone</label>
                            <input type="tel" placeholder="(xx) xxxxx-xxxx" >
                        </li>
                        <div>
                            <input type="submit" value="Confirmar" id="confirm">
                            <input type="reset" value="Redefinir" id="reset">
                        </div>
                    </ul>
                </div>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
