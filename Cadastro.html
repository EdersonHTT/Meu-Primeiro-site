<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>PlayVerse</h1>
    </header>
    <main>
        <section>
            <form action="">
                <ul id="lista">
                    <li>
                        <label for="e-mail">E-mail</label>
                        <input type="email" placeholder="SeuEmail@mail.com" required>
                    </li>
                    <li>
                        <label for="name">Nome</label>
                        <input type="text" placeholder="Seu Nome Completo" required>
                    </li>
                    <li>
                        <label for="password">Senha</label>
                        <input type="password" placeholder="Coloque uma Senha" required>
                    </li>
                    <li>
                        <label for="data">Nascimento</label>
                        <input type="date" required placeholder="dd/mm/">
                    </li>
                    <li>
                        <label for="cell">Telefone</label>
                        <input type="tel" placeholder="(xx) xxxxx-xxxx" >
                    </li>
                    <li id="resetList">
                    <input type="reset" value="Redefinir" id="reset">
                    </li>
                </ul>
                <input type="submit" value="Confirmar" id="confirm">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy PlayVerse 2024</p>  
    </footer>
</body>
</html>
